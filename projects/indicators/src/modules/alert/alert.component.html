<div
  class="sky-alert"
  [skyThemeClass]="{
    'sky-rounded-corners': 'default',
    'sky-box sky-elevation-1': 'modern'
  }"
  role="alert"
  [hidden]="closed"
  [ngClass]="{
    'sky-alert-info': alertType === 'info',
    'sky-alert-success': alertType === 'success',
    'sky-alert-warning': alertType === 'warning',
    'sky-alert-danger': alertType === 'danger',
    'sky-alert-closeable': closeable
  }"
>
  <div aria-hidden="true" class="sky-alert-icon-theme-modern">
    <sky-icon-stack [baseIcon]="alertBaseIcon" [topIcon]="alertTopIcon">
    </sky-icon-stack>
  </div>
  <div class="sky-alert-content">
    <ng-content></ng-content>
  </div>
  <button
    class="sky-alert-close"
    type="button"
    [attr.aria-label]="'skyux_alert_close' | skyLibResources"
    [hidden]="!closeable"
    (click)="close()"
  >
    <span aria-hidden="true">
      <sky-icon class="sky-alert-close-icon-theme-default" icon="close">
      </sky-icon>
      <sky-icon
        class="sky-alert-close-icon-theme-modern"
        icon="close"
        iconType="skyux"
        size="2x"
      >
      </sky-icon>
    </span>
  </button>
</div>
