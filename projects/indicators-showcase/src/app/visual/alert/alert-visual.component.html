<div
  style="padding: 10px;"
>
  <label
    class="sky-control-label"
  >
    Theme:
    <sky-e2e-theme-selector></sky-e2e-theme-selector>
  </label>
</div>

<div
  class="sky-alert-visual"
>
  <sky-alert
    [alertType]="'info'"
    [closeable]="alertCloseable"
  >
    Info alert
  </sky-alert>
  <sky-alert
    [alertType]="'success'"
    [closeable]="alertCloseable"
  >
    Success alert
  </sky-alert>
  <sky-alert
    [alertType]="'warning'"
    [closeable]="alertCloseable"
  >
    Warning alert
  </sky-alert>
  <sky-alert
    [alertType]="'danger'"
    [closeable]="alertCloseable"
  >
    Danger alert
  </sky-alert>
</div>
