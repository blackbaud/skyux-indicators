<table class="sky-docs-table">
  <tr class="sky-docs-table-row">
    <th class="sky-docs-table-column-header icon-th-icon"></th>
    <th class="sky-docs-table-column-header icon-th-usage">Usage</th>
    <th class="sky-docs-table-column-header icon-th-code">Code</th>
  </tr>
  <tr *ngFor="let icon of icons"
    class="sky-docs-table-row"
  >
    <td class="sky-docs-table-cell">
      <sky-icon
        [icon]="icon.name"
        [iconType]="iconType"
        size="2x"
      ></sky-icon>
    </td>
    <td class="sky-docs-table-cell">
      <ng-container *ngIf="icon.usage">
        <ul *ngIf="icon.usage.length > 1; else usageSingle"
          class="icon-usage-list"
        >
          <li *ngFor="let iconUsage of icon.usage">
            {{ iconUsage }}
          </li>
        </ul>
        <ng-template #usageSingle>
          <p>
            {{ icon.usage[0] }}
          </p>
        </ng-template>
      </ng-container>
    </td>
    <td class="sky-docs-table-cell">
      <sky-code>&lt;sky-icon icon=&quot;{{ icon.name }}&quot;{{ iconType === 'skyux' ? ' iconType=&quot;skyux&quot;' : ''}}&gt;&lt;/sky-icon&gt;</sky-code>
    </td>
  </tr>
</table>
