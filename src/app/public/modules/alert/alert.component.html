<div
    class="sky-alert sky-rounded-corners"
    role="alert"
    [hidden]="closed"
    [ngClass]="{
      'sky-alert-info': alertType === 'info',
      'sky-alert-success': alertType === 'success',
      'sky-alert-warning': alertType === 'warning',
      'sky-alert-danger': alertType === 'danger',
      'sky-alert-closeable': closeable
    }"
>
  <div
    class="sky-alert-content"
  >
    <ng-content></ng-content>
  </div>
  <button
      class="sky-alert-close"
      type="button"
      [attr.aria-label]="'skyux_alert_close' | skyLibResources"
      [hidden]="!closeable"
      (click)="close()"
  >
    <span
      aria-hidden="true"
    >
      <sky-icon
        icon="close"
      >
      </sky-icon>
    </span>
  </button>
</div>
