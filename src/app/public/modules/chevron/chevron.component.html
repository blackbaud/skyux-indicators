<button
    type="button"
    class="sky-chevron"
    [ngClass]="['sky-chevron-' + direction]"
    (click)="$event.stopPropagation();chevronClick()"
    [attr.aria-label]="(direction === 'down' ? 'skyux_chevron_expand' : 'skyux_chevron_collapse') | skyLibResources"
    [disabled]="disabled"
>
  <i class="sky-chevron-part sky-chevron-left" aria-hidden="true"></i>
  <i class="sky-chevron-part sky-chevron-right" aria-hidden="true"></i>
</button>
